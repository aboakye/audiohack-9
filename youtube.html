<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700|Arimo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.fitvids.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <div class="browser-head">
      <img class="browser-img" src="assets/audiohackathonHeader.png"/>
    </div>
    <div class="earmoji-header">
      <button id="earmoji-show" class="earmoji-toggle"><img class="earmoji-btn-img" src="assets/ear_icon.png" /></button>
      <div class="earmoji-plugin-container hide">
        <div class="audio-reaction">
          <div id="serial-btn" class="audio-emoji-box">
            <img class="earmoji-img serial-img" src="assets/serial.png" />
            <audio id="serial">
              <source src="assets/serialTheme.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>
        <div id="1" class="audio-reaction">
          <div id="yonce-btn" class="audio-emoji-box">
            <img class="earmoji-img yonce-img" src="assets/yonce.png" />
            <audio id="yonce">
              <source src="assets/yonceEmoji.m4a" type="audio/mpeg">
            </audio>
          </div>
        </div>
        <div class="audio-reaction">
          <div class="audio-emoji-box"></div>
        </div>
        <div class="audio-reaction">
          <div class="audio-emoji-box"></div>
        </div>
        <div class="audio-reaction">

        <div class="audio-reaction">

        <div class="audio-reaction">

        </div>
        <div class="audio-reaction">
          <div class="audio-emoji-box"></div>
        </div>
        <div class="audio-reaction">
          <div class="audio-emoji-box"></div>
        </div>
        <div class="audio-reaction">
          <div class="audio-emoji-box"></div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="youtube-logo-container">
        <img class="youtube-logo" src="assets/youtube.png" />
      </div>
      <div class="search-box">
        <form class="search-input">
          <input class="text-box" type="text">
        </form>
      </div>
      <button class="search-btn"><i class="fa fa-search"></i></button>
    </div>
    <br />
    <div class="youtube-page-container">
      <div class="video-container" id="fitvid-vid">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/G4kX2tXvuVA" frameborder="0" allowfullscreen></iframe>
        <img class="youtube-footer" src="assets/youtube-footer.png" />
      </div>
      <div class="sidebar-container">
        <img class="sidebar" src="assets/sidebar.png"/>
      </div>
    </div>
